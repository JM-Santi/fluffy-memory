<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale-1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./Assets/css/style.css">
		<title> Coding Quiz </title>
	</head>

	<body>
		<header>
            <div>
                <button id="score-view">View High Scores</button>
            </div>
            <div id="timer">
                <p>Time Remaining: <span id="time-remaining">00</span></p>
            </div>
		</header>
		<main>
            <section id="quiz">
                <p id="title">Coding Quiz Challenge</p>
                <p>Try to answer the following code related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                <button class="btn" id="start-button">Start Quiz</button>
            </section>
            <section id="question-section">
                <div id= "question"></div>
                <div id="choices"></div>
                <div id="review" class="review hide"></div>
            </section>


            <section id="score-total" class="hide">
                <h2>All Done!</h2>
                <p id="total-score-message">Your final score: </p>
                <p id="enterInitials"><input type= "text" id= "initials" placeholder="Enter Your Initials"/>
                <button id="submit">Submit</button></p>
            </section>

            <section id="score-list-section" class="hide">
                <h2>High Scores</h2>
                <ol id="highscores"></ol>
                <button id="return-button" class="btn">Go Back</button>
            </section>
		</main>
        <script src="Assets/js/quiz.js"></script>
	</body>
</html>
